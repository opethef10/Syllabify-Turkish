<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabify Turkish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Syllabify Turkish</h1>
    <div class="language-selector">
        <label for="language" id="languageLabel">Change Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="tr">Turkish</option>
        </select>
    </div>
    <div class="button-container">
        <input type="button" value='Clear' class="clear-btn" id="clearBtn"/>
    </div>
    <div class="input-container">
        <div class="input-group">
            <label for="t1" id="sentenceLabel">SENTENCE:</label>
            <textarea id="t1" name="t1" placeholder="Please enter a sentence"></textarea>
        </div>
        <div class="input-group">
            <label for="t2" id="syllabifiedLabel">SYLLABIFIED:</label>
            <textarea id="t2" name="t2" disabled></textarea>
        </div>
    </div>
</div>
<script src="language.js" charset="utf-8"></script>
<script src="script.js" charset="utf-8"></script>
<script src="syllabifyTurkish.js" charset="utf-8"></script>
</body>
</html>
