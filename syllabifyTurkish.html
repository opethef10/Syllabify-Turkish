<html>
  <head>
    <style>
      div {text-indent:360px;}
      table   {border:0px;}
      td    {border:0px;}
      textarea {font-size:20px; width:600px; height:150px;}
    </style>
  </head>
  <body>
    <div>
      <input type="button" value='Temizle' onclick="t1.value = ''; t2.value = '';"/>
    </div>
    <table>
      <tr>
        <td><b>SENTENCE: </b></td>
        <td><textarea id="t1" name="t1" onkeyup="t2.value = syllabifySentence(t1.value);" placeholder = "Please enter a sentence."></textarea></td>
      </tr>
      <tr>
        <td><b>SYLLABIFIED: </b></td>
        <td><textarea id="t2" name="t2" onkeyup=""></textarea></td>
      </tr>
    </table>
    <script src="syllabifyTurkish.js"></script>
  </body>
</html>
